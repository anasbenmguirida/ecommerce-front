<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <h2>Create Your Account</h2>
    <div class="container mt-5 form-container">
        <form [formGroup]="signin" (ngSubmit)="onSubmit()" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name" aria-describedby="nameHelp" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email" aria-describedby="emailHelp" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter your address" required>
                <div class="invalid-feedback">Please enter your address.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
                <div class="invalid-feedback">Please enter your phone number.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <a href="/">Alredy have an account ?</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
