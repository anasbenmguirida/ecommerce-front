<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-card {
            background-color: #ffffff;
            border-left: 5px solid #fd7e14;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .order-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        .btn-custom {
            background-color: #fd7e14;
            border-color: #fd7e14;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #e76b00;
            border-color: #e76b00;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">User Orders</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div *ngFor="let commande of commandes" class="card order-card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-9">
                                <h5 class="card-title">Order ID: {{commande.id}}</h5>
                                <p class="card-text mb-1"><strong>Order state :</strong> {{commande.state}}</p>
                                <p class="card-text"><strong>reservation date </strong> {{commande.dateReservation}}</p>
                            </div>
                            <div class="col-md-3 text-end">
                                <!--i want to also send the id to another component-->
                                
                                <button class="btn btn-custom"><a [routerLink]="['/commande-details', commande.userId]">details</a> <i class="fa fa-eye"></i></button>
                               
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
