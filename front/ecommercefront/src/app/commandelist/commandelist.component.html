<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            color: #333333; /* Dark text color */
        }
        .table {
            background-color: #ffffff; /* White table background */
            border: 1px solid #dee2e6; /* Light border around table */
        }
        .table thead th {
            background-color: #f1f1f1; /* Light gray header */
            color: #333333; /* Dark text for readability */
            font-weight: bold;
            border-bottom: 2px solid #dee2e6;
        }
        .table tbody tr:hover {
            background-color: #f9f9f9; /* Very light hover effect */
        }
        .btn-custom {
            background-color: #fd7e14;
            border-color: #fd7e14;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #e76b00;
            border-color: #e76b00;
            color: #ffffff;
        }
        .btn-custom a {
            color: #ffffff;
            text-decoration: none;
        }
        h2 {
            color: #333333; /* Dark color for header */
        }
    </style>
</head>
<body>
    <app-adminheader/>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">User Orders</h2>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Order State</th>
                                <th>Reservation Date</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let commande of commandes">
                                <td>{{commande.id}}</td>
                                <td>{{commande.state}}</td>
                                <td>{{commande.dateReservation}}</td>
                                <td class="text-end">
                                    <button class="btn btn-custom">
                                        <a [routerLink]="['/commande-details', commande.userId]">
                                            Details <i class="fa fa-eye"></i>
                                        </a>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
