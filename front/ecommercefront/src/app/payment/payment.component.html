<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Thank You for Your Trust</h1>
                        <h4 class="text-center mb-4">A member of our team will reach out to you soon</h4>
                       <h4>Your info : </h4>
                      <h5>Name : {{userInfo.name}}</h5>
                      <h5>Email : {{userInfo.email}}</h5>
                        <h4 class="mb-3">Order Details:</h4>
                        <div *ngFor="let produit of produits" class="mb-3">
                            <h5>{{produit.name}}</h5>
                            <p class="text-muted">{{produit.description}}</p>
                        </div>
                        
                        <div class="mt-4">
                            <h3>Price to Pay:</h3>
                            <h4 class="text-primary" style="color: rgb(255, 131, 43);">{{price}} MAD</h4>
                        </div>
                        
                        <div class="text-center mt-5">
                            <button type="button" class="btn btn-primary btn-lg">
                                <a routerLink="/produits" routerLinkActive="active" class="text-white text-decoration-none">Continue Shopping</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
