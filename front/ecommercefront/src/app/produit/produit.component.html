<div class="container-fluid bg-light py-4">
  <form class="form-inline justify-content-center mb-4">
    <input class="form-control mr-sm-2 w-50" type="text" placeholder="Search for products...">
    <button class="btn btn-primary" type="submit">
      <i class="fas fa-search"></i> Search
    </button>
  </form>

  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 shadow-sm border-0 transition-hover">
        <div class="position-relative">
          <img class="card-img-top" src="assets/images/image.png" alt="{{ product.name }}">
         
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
         
          <p class="card-text flex-grow-1">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="h5 mb-0 text-primary">{{ product.price }} Dhs</span>
            <button type="button" (click)="addToCart(product)" class="btn btn-outline-primary">
              <i class="fas fa-cart-plus"></i> Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .card.h-100.shadow-sm.border-0.transition-hover {
  transition: 0.7s ease;
}

.card.h-100.shadow-sm.border-0.transition-hover:hover {
  transform: scale(1.1);
}

</style>
