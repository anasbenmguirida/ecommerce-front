<form class="form-inline" >
  <input class="form-control mr-sm-2" type="text" placeholder="Search">
  <button class="btn btn-success" type="submit">Search</button>
</form>

<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card h-100" style="width: 100%;">
        <img class="card-img-top" src="product.image" alt="Card image">
        <div class="card-body">
          <h5 class="card-title">ID: {{product.id}} - {{ product.nom }}</h5>
          <p class="card-text">{{ product.description }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Price: {{ product.prix }} Dhs</small>
          
          <button type="submit" (click)="addToCart(product)" class="btn btn-warning">Add to cart</button>
          
      </div>
      </div>
    </div>
  </div>
</div>
