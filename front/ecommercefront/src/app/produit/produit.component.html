<form>
  <input type="text" placeholder="Search Here">
</form>

<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card h-100" style="width: 100%;">
        <img class="card-img-top" src="assets/images/setup.jpg" alt="Card image">
        <div class="card-body">
          <h5 class="card-title">ID: {{product.id}} - {{ product.nom }}</h5>
          <p class="card-text">{{ product.description }}</p>
        </div>
        <div class="card-footer">
          <a href="/" class="btn btn-primary btn-sm">More Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
