<app-adminheader/>
<div class="text-area">
  <h2>Products Management </h2> 
  
</div>
<table class="table">
        <thead class="thead-dark">
        
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}} MAD</td>
            <td>{{product.quantity}}  units</td>

            <td>
              <button class="btn btn-dark btn-sm me-2" (click)="EditProduct(product)">Edit</button>
              <button class="btn btn-warning btn-sm" (click)="DeleteProduct(product.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success mt-3">
        <a routerLink="/add-product" class="text-white text-decoration-none">New Products</a>
      </button>
