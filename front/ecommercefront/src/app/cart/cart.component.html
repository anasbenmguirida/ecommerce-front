<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom button styles to match the header color scheme */
        .btn-custom-orange {
            background-color: #ff6600;
            color: white;
            border: none;
        }
        .btn-custom-orange:hover {
            background-color: #e65c00;
        }
        .btn-custom-black {
            background-color: #333333;
            color: white;
            border: none;
        }
        .btn-custom-black:hover {
            background-color: #262626;
        }
    </style>
</head>
<body>
    <app-header></app-header>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Your Cart <i class="fas fa-shopping-cart text-primary"></i></h1>
            <button (click)="confirm()" type="button" class="btn btn-custom-orange">Order Now</button>
        </div>

        <!-- Cart Items -->
        <div class="card-group">
            <!-- Iterate over cart items -->
            @for(item of cartservice.getItems(); track item.id) {
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ item.nom }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-text"><strong>Price:</strong> {{ item.price }} MAD</p>

                    <!-- Quantity Controls -->
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="d-flex align-items-center">
                            <span class="me-2">Quantity:</span>
                            <button class="btn btn-sm btn-custom-black" (click)="decrementquantity(item.id)">-</button>
                            <span class="mx-2">{{ item.quantity }}</span>
                            <button class="btn btn-sm btn-custom-black" (click)="incrementquantity(item.id)">+</button>
                        </div>
                        <!-- Delete Button -->
                        <button class="btn btn-custom-orange btn-sm" (click)="deleteitem(item)">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
