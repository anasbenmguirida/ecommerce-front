<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Your Cart</h2>
        @for(item of cartservice.getItems();track item.id) {
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{item.nom}}</h5>
                <p class="card-text">{{item.description}}</p>
                <p class="card-text"><strong>Price: </strong>{{item.prix}}MAD</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="me-2">Quantity:</span>
                        <button class="btn btn-sm btn-outline-secondary" (click)="decrementquantity(item.id)">-</button>
                        <span class="mx-2">{{item.quantity}}</span>
                        <button class="btn btn-sm btn-outline-secondary" (click)="incrementquantity(item.id)">+</button>
                    </div>
                    <button class="btn btn-danger" (click)="deleteitem(item)">Delete</button>
                </div>
            </div>
        </div>
        }
    </div>
    <form>
        <button>Order Now </button>
    </form>

    <!-- Bootstrap JS (optional, if you need Bootstrap's JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
