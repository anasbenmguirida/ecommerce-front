<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
     <app-header></app-header>
    <div class="container mt-5">
        <i class="fas fa-cart-plus"></i>
        @for(item of cartservice.getItems();track item.id) {
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{item.nom}}</h5>
                <p class="card-text">{{item.description}}</p>
                <p class="card-text"><strong>Price: </strong>{{item.price}}MAD</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="me-2">Quantity:</span>
                        <button class="btn btn-sm btn-outline-secondary" (click)="decrementquantity(item.id)">-</button>
                        <span class="mx-2">{{item.quantity}}</span>
                        <button class="btn btn-sm btn-outline-secondary" (click)="incrementquantity(item.id)">+</button>
                    </div>
                    <button class="btn btn-danger" (click)="deleteitem(item)">Delete</button>
                </div>
            </div>
        </div>
        }
    </div>
   <div>
        <button (click)="confirm()" type="button" class="btn btn-outline-success">Order Now</button>
    </div>
    <!-- Bootstrap JS (optional, if you need Bootstrap's JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
