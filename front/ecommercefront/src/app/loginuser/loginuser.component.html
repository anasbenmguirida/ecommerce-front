<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <form [formGroup]="loginUsers">
        <input type="email" formControlName="email" placeholder="Please Enter Your Email"><br>
        <input type="password" formControlName="password" placeholder="Please Enter Your Password"><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
