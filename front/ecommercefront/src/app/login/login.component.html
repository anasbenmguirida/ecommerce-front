<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moul Tech Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
  background-color: #f8f9fa;
}
.login-container {
padding-bottom: 30px;
  min-height: 100vh;

}
.card {
  border: none;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}
.card-header {
  background-color: #07090a;
  color: #fd7e14;
  border-radius: 15px 15px 0 0 !important;
  padding: 20px;
}
.btn-login {
  background-color: #fd7e14;
  border-color: #fd7e14;
  color: #fff;
}
.btn-login:hover {
  background-color: #e76b00;
  border-color: #e76b00;
}
.form-control:focus {
  border-color: #fd7e14;
  box-shadow: 0 0 0 0.25rem rgba(253, 126, 20, 0.25);
}
    </style>
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2 class="fw-bold mb-0">Moul Tech</h2>
                            <p class="mb-0">Admin Login</p>
                        </div>
                        <div class="card-body p-5">
                            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                                <div class="mb-4">
                                    <label for="username" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="username" formControlName="email" placeholder="Enter your email">
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-login btn-lg">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
